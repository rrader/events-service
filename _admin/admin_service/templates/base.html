<!DOCTYPE html>
<html lang="{{ lang|default('en') }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="/static/favicon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">

  <title>{% block title %}{{ page_title|default(_('evnt')) }}{% endblock %}</title>
  {% block before_includes %}
  {% endblock %}

  <link rel="stylesheet" href="{{ url_for('static', filename='libs/flakes/css/all.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='libs/font-awesome/css/font-awesome.min.css') }}">
  {% block include_css %}
  {% endblock %}

  <link rel="stylesheet" href="{{ url_for('static', filename='libs/gridforms/gridforms/gridforms.css') }}">
  <script src="{{ url_for('static', filename='libs/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/snapjs/snap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/responsive-elements/responsive-elements.js') }}"></script>
  <script src="{{ url_for('static', filename='libs/gridforms/gridforms/gridforms.js') }}"></script>
  {% block include_js %}
  {% endblock %}

{% block extramedia %}{% endblock %}

</head>
<body {% block body_id %}{% endblock %}>

    <div class="flakes-frame">

        {% include "nav.html" %}

        <div class="flakes-content">

            <div class="flakes-mobile-top-bar">
                <a href="" class="navigation-expand-target">
                    <img src="{{ url_for('static', filename='libs/flakes/img/site-wide/navigation-expand-target.png') }}" height="26px">
                </a>
            </div>

            <div class="view-wrap">
                {% block content %}
                <h1>Evnt</h1>
                {% endblock %}
            </div>
        </div>
    </div>

  <script src="{{ url_for('static', filename='code.js') }}"></script>

  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69380903-1', 'auto');
      ga('send', 'pageview');

  </script>
</body>
</html>
