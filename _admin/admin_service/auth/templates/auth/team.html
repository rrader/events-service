{% extends "base.html" %}
{% set page_title = _('Teams Management') %}

{% block content %}
<h1>{{ _(team.name + " team members") }}</h1>

<div class="flakes-actions-bar">
    <a class="action button-gray smaller right" href="{{ url_for('auth.create_user') }}?team={{team.id}}">Add user</a>

    <!--<a class="action button-gray smaller" href="">Delete</a>-->
</div>

<table class="flakes-table">
    <thead>
        <tr>
            <td class="name">Username</td>
        </tr>
    </thead>
    <tbody class="list">
        {% for member in team.members %}
            <tr>
              <td><a href="#">{{ member.username }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
