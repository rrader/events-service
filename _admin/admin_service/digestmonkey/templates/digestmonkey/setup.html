{% extends "base.html" %}
{% set page_title = _('Digest Monkey') %}

{% block content %}
<h1>{{ _("Digest Monkey") }} <i class="fa fa-hand-peace-o"></i></h1>

{% for error in errors %}
    <p class="flakes-message error">{{ error }}</p>
{% endfor %}

<form class="grid-form" method="POST">
    <fieldset>
        <legend>Setup DigestMonkey</legend>
        <div data-row-span="1">
            <div data-field-span="1">
                <label>MailChimp API Key</label>
                <input type="text" name="mailchimp_key" value="{% if initial.mailchimp_key %}{{ initial.mailchimp_key }}{% endif %}">
            </div>
        </div>
        <div data-row-span="1">
            <div data-field-span="1">
                <label>GitHub API Key</label>
                <input type="text" name="github_key" value="{% if initial.github_key %}{{ initial.github_key }}{% endif %}">
            </div>
        </div>
        <div data-row-span="1">
            <div data-field-span="1">
                <label>GitHub Digest Templates repository (in format "username/reponame")</label>
                <input type="text" name="templates_uri" value="{% if initial.templates_uri %}{{ initial.templates_uri }}{% endif %}" placeholder="username/reponame">
            </div>
        </div>
    </fieldset>
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <br>
    <input type="submit" class="button-green bigger" value="Save">
</form>
{% endblock %}
